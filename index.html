<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todos/Goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.min.js"></script>

    <!-- REACT, REACT.DOM and BABEL -->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <!-- THUNK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux-thunk/2.3.0/redux-thunk.min.js"></script>

    <!-- FAKE API REQUEST -->
    <script
      src="https://tylermcginnis.com/goals-todos-api/index.js"
      charset="utf-8"
    ></script>
  </head>
  <body>
    <!-- REACT IS MOUNTED HERE -->
    <div id="app"></div>

    <script type="text/javascript">
      // ID generator
      function generateId() {
        return (
          Math.random()
            .toString(36)
            .substring(2) + new Date().getTime().toString(36)
        );
      }

      // APP CODE - what you'd write

      // let's get rid of our stringly typed switch comparisons...
      const ADD_TODO = "ADD_TODO";
      const REMOVE_TODO = "REMOVE_TODO";
      const TOGGLE_TODO = "TOGGLE_TODO";
      const ADD_GOAL = "ADD_GOAL";
      const REMOVE_GOAL = "REMOVE_GOAL";
      const RECEIVE_DATA = "RECEIVE_DATA";

      // ACTION CREATOR - return an action. This will be invoked by our dispatch.
      // if being passed object to dispatch, Redux should dispatch as normal. If being passed a function to dispatch, it should invoke that method, passing it dispatch.
      function addTodoAction(todo) {
        return {
          type: ADD_TODO,
          todo
        };
      }

      function removeTodoAction(id) {
        return {
          type: REMOVE_TODO,
          id
        };
      }

      function toggleTodoAction(id) {
        return {
          type: TOGGLE_TODO,
          id
        };
      }

      function addGoalAction(goal) {
        return {
          type: ADD_GOAL,
          goal
        };
      }

      function removeGoalAction(id) {
        return {
          type: REMOVE_GOAL,
          id
        };
      }

      function receiveDataAction(todos, goals) {
        return {
          type: RECEIVE_DATA,
          goals,
          todos
        };
      }

      // async code is here in the action creator rather than in the UI code/component
      function handleDeleteTodo(todo) {
        // return a function that is passed our dispatch - this gives us access to call dispatch whenever we need it
        return dispatch => {
          dispatch(removeTodoAction(todo.id));
          return API.deleteTodo(todo.id).catch(() => {
            dispatch(addTodoAction(todo));
            alert("Ahhhh! An error occurred, please try again.");
          });
        };
      }

      // callbacks are simply used to reset the input values
      function handleAddTodo(name, cb) {
        return dispatch => {
          return API.saveTodo(name)
            .then(todo => {
              dispatch(addTodoAction(todo));
              cb();
            })
            .catch(() => alert("Error! Try adding your todo again, please."));
        };
      }

      function handleToggleTodo(id) {
        return dispatch => {
          dispatch(toggleTodoAction(id));
          return API.saveTodoToggle(id).catch(() => {
            dispatch(toggleTodoAction(id));
            alert("Ahhhh! An error occurred, please try again.");
          });
        };
      }

      function handleAddGoal(name, cb) {
        return dispatch => {
          return API.saveGoal(name)
            .then(goal => {
              dispatch(addGoalAction(goal));
              cb();
            })
            .catch(() => alert("Uh-oh! Try adding your goal again, please."));
        };
      }

      function handleDeleteGoal(goal) {
        return dispatch => {
          dispatch(removeGoalAction(goal.id));

          return API.deleteGoal(goal.id).catch(() => {
            dispatch(addGoalAction(goal));
            alert("An error occured, please try again.");
          });
        };
      }

      Promise.all([API.fetchTodos(), API.fetchGoals()]).then(
        ([todos, goals]) => {
          store.dispatch(receiveDataAction(todos, goals));
        }
      );

      function handleInitialFetch() {
        return dispatch => {
          Promise.all([API.fetchTodos(), API.fetchGoals()])
            .then(([todos, goals]) => {
              dispatch(receiveDataAction(todos, goals));
            })
            .catch(() => alert("Fetch failed!"));
        };
      }

      // REDUX MIDDLEWARE
      // ES6 version of middleware, utilizing the implicit return of arrow funcitons
      const checker = store => next => action => {
        if (
          action.type === ADD_TODO &&
          action.todo.name.toLowerCase().includes("bitcoin")
        ) {
          return alert("Nah bruh, Bitcoin is not in your best interest");
        }

        if (
          action.type === ADD_GOAL &&
          action.goal.name.toLowerCase().includes("bitcoin")
        ) {
          return alert("Nah bruh, Bitcoin is not in your best interest");
        }

        return next(action);
      };

      const logger = store => next => action => {
        console.group(action.type);
        console.log("The action: ", action);

        // if logger is the last middleware, it will be the same as calling dispatch
        const results = next(action);
        console.log("The new state: ", store.getState());
        console.groupEnd();

        return results;
      };

      // const thunk = store => next => action => {
      //   if (typeof action === "function") {
      //     // invoke that action, pass it dispatch
      //     return action(store.dispatch);
      //   }
      //   //either next middleware in chain, or dispatch itself
      //   return next(action);
      // };

      // REDUCERS
      // action.todos is an array of the todos for our initial app state
      function todos(state = [], action) {
        switch (action.type) {
          case ADD_TODO:
            return state.concat([action.todo]);
          case REMOVE_TODO:
            return state.filter(todo => todo.id !== action.id);
          case TOGGLE_TODO:
            return state.map(todo =>
              todo.id !== action.id
                ? todo
                : Object.assign({}, todo, { complete: !todo.complete })
            );
          case RECEIVE_DATA:
            return action.todos;
          default:
            return state;
        }
      }

      // action.goals is an array of the goals for our initial app state
      function goals(state = [], action) {
        switch (action.type) {
          case ADD_GOAL:
            return state.concat([action.goal]);
          case REMOVE_GOAL:
            return state.filter(goal => goal.id !== action.id);
          case RECEIVE_DATA:
            return action.goals;
          default:
            return state;
        }
      }

      // if loading is true, will render loading component. If not, will render the lists for todos and goals.
      function loading(state = true, action) {
        switch (action.type) {
          case RECEIVE_DATA:
            return false;
          default:
            return state;
        }
      }

      const store = Redux.createStore(
        Redux.combineReducers({
          todos,
          goals,
          loading
        }),
        Redux.applyMiddleware(ReduxThunk.default, checker, logger)
      );
    </script>

    <script type="text/babel">
      function List(props) {
        const { items } = props;
        return (
          <ul>
            {items.map(item => (
              <li key={item.id}>
                <span
                  onClick={() => props.toggle && props.toggle(item.id)}
                  style={{
                    textDecoration: item.complete ? "line-through" : "none"
                  }}
                >
                  {item.name}
                </span>
                <button onClick={() => props.remove(item)}>X</button>
              </li>
            ))}
          </ul>
        );
      }

      // COMPONENTS

      class Todos extends React.Component {
        addItem = e => {
          e.preventDefault();

          this.props.dispatch(
            handleAddTodo(this.input.value, () => (this.input.value = ""))
          );
        };

        removeItem = todo => {
          this.props.dispatch(handleDeleteTodo(todo));
        };

        toggleItem = id => {
          this.props.dispatch(handleToggleTodo(id));
        };

        render() {
          return (
            <div>
              <h1>Todos</h1>
              <input
                type="text"
                placeholder="Add Todo"
                ref={input => (this.input = input)}
              />
              <button onClick={this.addItem}>Add Todo</button>
              <List
                items={this.props.todos}
                remove={this.removeItem}
                toggle={this.toggleItem}
              />
            </div>
          );
        }
      }

      class ConnectedTodos extends React.Component {
        render() {
          return (
            <Context.Consumer>
              {store => {
                const { todos } = store.getState();

                return <Todos todos={todos} dispatch={store.dispatch} />;
              }}
            </Context.Consumer>
          );
        }
      }

      class Goals extends React.Component {
        addItem = e => {
          e.preventDefault();

          //pass value of the new goal, callback that resets the input value
          this.props.dispatch(
            handleAddGoal(this.input.value, () => (this.input.value = ""))
          );
        };

        removeItem = goal => {
          this.props.dispatch(handleDeleteGoal(goal));
        };

        render() {
          return (
            <div>
              <h1>Goals</h1>
              <input
                type="text"
                placeholder="Add Goal"
                ref={input => (this.input = input)}
              />
              <button onClick={this.addItem}>Add Goal</button>
              <List items={this.props.goals} remove={this.removeItem} />
            </div>
          );
        }
      }

      class ConnectedGoals extends React.Component {
        render() {
          return (
            <Context.Consumer>
              {store => {
                const { goals } = store.getState();

                return <Goals goals={goals} dispatch={store.dispatch} />;
              }}
            </Context.Consumer>
          );
        }
      }

      // API is provided by tyler's script in the HEAD
      class App extends React.Component {
        componentDidMount() {
          const { store } = this.props;

          store.dispatch(handleInitialFetch());

          store.subscribe(() => this.forceUpdate());
        }

        render() {
          const { loading } = this.props.store.getState();

          if (loading === true) {
            return <h3>Loading</h3>;
          }

          return (
            <div>
              <ConnectedTodos />
              <ConnectedGoals />
            </div>
          );
        }
      }

      class ConnectedApp extends React.Component {
        render() {
          return (
            <Context.Consumer>
              {store => <App store={store} />}
            </Context.Consumer>
          );
        }
      }

      const Context = React.createContext();

      class Provider extends React.Component {
        render() {
          return (
            <Context.Provider value={this.props.store}>
              {this.props.children}
            </Context.Provider>
          );
        }
      }

      ReactDOM.render(
        <Provider store={store}>
          <ConnectedApp />
        </Provider>,
        document.getElementById("app")
      );
    </script>
  </body>
</html>
